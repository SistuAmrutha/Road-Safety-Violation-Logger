version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: oops-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: oopsdb
      MYSQL_ROOT_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: oops-backend:latest
    container_name: oops-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
