# Default (development) - H2 in-memory
spring.datasource.url=jdbc:h2:mem:oopsdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Serve the frontend files from the sibling `oops/` folder during development so
# browsing to http://localhost:8080/index.html will load the static site.
# Keep classpath:/static/ as a fallback for packaged builds.
spring.web.resources.static-locations=file:../oops/,classpath:/static/

# Ensure schema (Hibernate/JPA) runs before data.sql is applied when using embedded DBs
spring.jpa.defer-datasource-initialization=true
# Always allow Spring's SQL initialization (useful for embedded DBs during dev)
spring.sql.init.mode=embedded

