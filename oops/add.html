<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Violation - Road Safety Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
        }

        nav {
            background: black;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #FFD500;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 8px;
            border: 2px solid #FFD500;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover, nav a.active {
            background: #FFD500;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }

        .officer-info {
            background: #fff8cc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #FFD500;
        }

        .officer-info h4 {
            margin-bottom: 10px;
            color: #000;
        }

        .officer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .officer-detail {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .officer-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .officer-value {
            font-weight: bold;
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FFD500;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 213, 0, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload:hover {
            border-color: #FFD500;
            background: #fff8cc;
        }

        #fileInput {
            display: none;
        }

        #previewImg {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 2px solid #FFD500;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #000;
            color: #FFD500;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            border: 2px solid #FFD500;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background: #FFD500;
            color: #000;
        }

        .btn-primary {
            background: #FFD500;
            color: #000;
            border-color: #FFD500;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-block {
            width: 100%;
            text-align: center;
            justify-content: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .officer-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="add.html" class="active">‚ûï Add Violation</a>
        <a href="view.html">üìã View Data</a>
        <a href="search.html">üîç Search</a>
        <a href="charts.html">üìä Analytics</a>
        <a href="report.html">üìÑ Reports</a>
        <a href="#" onclick="logout()" style="background: #000; color: #FFD500;">üö™ Logout</a>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>‚ûï Add New Violation</h2>

            <!-- Officer Information -->
            <div class="officer-info">
                <h4>üëÆ Recording Officer</h4>
                <div class="officer-details">
                    <div class="officer-detail">
                        <div class="officer-label">Name</div>
                        <div class="officer-value" id="currentOfficerName">Loading...</div>
                    </div>
                    <div class="officer-detail">
                        <div class="officer-label">Badge Number</div>
                        <div class="officer-value" id="currentBadgeNumber">Loading...</div>
                    </div>
                    <div class="officer-detail">
                        <div class="officer-label">Role</div>
                        <div class="officer-value" id="currentOfficerRole">Loading...</div>
                    </div>
                </div>
            </div>

            <form id="violationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date" class="required">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type" class="required">Violation Type</label>
                        <select id="type" required>
                            <option value="">Select violation type</option>
                            <option>No Helmet</option>
                            <option>Signal Jump</option>
                            <option>Wrong Route</option>
                            <option>Speeding</option>
                            <option>No Seatbelt</option>
                            <option>Overloading</option>
                            <option>Wrong Parking</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle" class="required">Vehicle Number</label>
                        <input type="text" id="vehicle" placeholder="TS09AB1234" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location" class="required">Location</label>
                        <input type="text" id="location" placeholder="Kukatpally Metro" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks & Additional Details</label>
                    <textarea id="remarks" placeholder="Describe the violation, weather conditions, time of day, or any other relevant details..."></textarea>
                </div>

                <div class="form-group">
                    <label>üì∑ Upload Evidence (Image)</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
                        <p><strong>Click to upload evidence image</strong></p>
                        <p style="color: #666; font-size: 14px; margin-top: 10px;">Supported formats: JPG, PNG, GIF (Max 5MB)</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*">
                    <img id="previewImg">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary btn-block" onclick="saveData()">
                        üíæ Save Violation
                    </button>
                    <button type="button" class="btn btn-block" onclick="window.location.href='index.html'">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        // Check authentication
        if (localStorage.getItem('rsl_logged_in') !== 'true') {
            alert('Please login first');
            window.location.href = 'login.html';
        }

        // Load current officer information
        function loadOfficerInfo() {
            const currentUser = JSON.parse(localStorage.getItem('rsl_current_user') || '{}');
            
            document.getElementById('currentOfficerName').textContent = currentUser.officerName || 'Officer';
            document.getElementById('currentBadgeNumber').textContent = currentUser.badgeNumber || 'N/A';
            document.getElementById('currentOfficerRole').textContent = getRoleDisplayName(currentUser.role);
        }

        // Convert role code to display name
        function getRoleDisplayName(role) {
            const roleNames = {
                'traffic_officer': 'Traffic Officer',
                'senior_officer': 'Senior Officer',
                'supervisor': 'Supervisor',
                'admin': 'Administrator'
            };
            return roleNames[role] || role || 'Traffic Officer';
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Preview selected image
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type.startsWith('image/')) {
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(evt) {
                    let img = document.getElementById('previewImg');
                    img.src = evt.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file');
                this.value = '';
            }
        });

        // Save data
        function saveData() {
            const KEY = 'violations';
            let list = JSON.parse(localStorage.getItem(KEY) || '[]');

            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('rsl_current_user') || '{}');

            // Get form values
            let date = document.getElementById('date').value;
            let type = document.getElementById('type').value;
            let vehicle = document.getElementById('vehicle').value;
            let location = document.getElementById('location').value;
            let remarks = document.getElementById('remarks').value;
            let file = document.getElementById('fileInput').files[0];

            // Validation
            if (!date || !type || !vehicle || !location) {
                alert('Please fill in all required fields');
                return;
            }

            // Auto-generate ID
            let nextId = list.length + 1;
            let id = 'V' + String(nextId).padStart(4, '0');

            let record = {
                id: id,
                date: date,
                type: type,
                vehicle: vehicle.toUpperCase(),
                location: location,
                remarks: remarks,
                // Add officer information
                recordedBy: currentUser.officerName || 'Officer',
                badgeNumber: currentUser.badgeNumber || 'N/A',
                officerRole: currentUser.role || 'traffic_officer',
                timestamp: new Date().toISOString()
            };

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    record.fileData = evt.target.result;
                    record.fileName = file.name;

                    list.push(record);
                    localStorage.setItem(KEY, JSON.stringify(list));

                    showSuccessMessage();
                }
                reader.readAsDataURL(file);
            } else {
                record.fileName = '';
                record.fileData = '';
                list.push(record);
                localStorage.setItem(KEY, JSON.stringify(list));

                showSuccessMessage();
            }
        }

        function showSuccessMessage() {
            // Create success message
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: 600;
            `;
            successDiv.innerHTML = `
                ‚úÖ <span>Violation recorded successfully!</span>
            `;
            
            document.body.appendChild(successDiv);
            
            // Redirect after 2 seconds
            setTimeout(() => {
                successDiv.remove();
                window.location.href = 'view.html';
            }, 2000);
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('rsl_logged_in');
                localStorage.removeItem('rsl_current_user');
                window.location.href = 'login.html';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadOfficerInfo();
        });
    </script>
</body>
</html>
